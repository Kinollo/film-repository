<!DOCTYPE html>
<html lang="en"
xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Suggestions</title>
</head>
<body>
<p th:text = "${author}">gosc</p>
<h1>NASZE SUGESTIE !!!</h1>
<br>

<form method="post" action="/app/suggestions">
    Tytul filmu:
    <input type="text" name="title"><br>
    Link do filmu:
    <input type="text" name="link"><br>
    Twoja ocena:
    <!-- <input type="number" name="score"><br> -->
    <input type="radio" name="score" value="1">1
    <input type="radio" name="score" value="2">2
    <input type="radio" name="score" value="3">3
    <input type="radio" name="score" value="4">4
    <input type="radio" name="score" value="5">5<br>
    <!--Autor:
    <input type="text" name="author"> -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="DODAJ SUGESTIE">
</form>

<br><br>
<table border="1px solid black">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Link</th>
        <th>Score</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="suggestion: ${allSuggestions}">
        <td th:text="${suggestion.id}">0</td>
        <td th:text="${suggestion.title}">title</td>
        <td th:text="${suggestion.link}">link</td>
        <td th:text="${suggestion.score}">0</td>
        <td th:text="${suggestion.author}">user</td>
    </tr>
    </tbody>
</table>
</body>
</html>
